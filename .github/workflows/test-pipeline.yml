name: Test Environment Pipeline

on:
  workflow_dispatch:
    inputs:
      deploy_version:
        description: 'Version to deploy (git tag or commit SHA)'
        required: true
        type: string

env:
  NODE_VERSION: '18.x'
  AZURE_WEBAPP_NAME: github-demo-test

jobs:
  validation:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_version }}

      - name: Validate version
        run: |
          echo "Deploying version: ${{ inputs.deploy_version }}"
          git log -1 --oneline

  integration-tests:
    name: Integration Tests (Test Env)
    runs-on: ubuntu-latest
    needs: validation
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_TLS: false
          DB_SERVER: ${{ secrets.TEST_DB_SERVER }}
          DB_DATABASE: ${{ secrets.TEST_DB_DATABASE }}
          DB_USER: ${{ secrets.TEST_DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}

  e2e-tests:
    name: E2E Tests (Test Env)
    runs-on: ubuntu-latest
    needs: validation
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:3000
          DB_SERVER: ${{ secrets.TEST_DB_SERVER }}
          DB_DATABASE: ${{ secrets.TEST_DB_DATABASE }}
          DB_USER: ${{ secrets.TEST_DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_TLS: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-env-playwright-report
          path: playwright-report/
          retention-days: 30

  workflow-tests:
    name: Critical User Workflow Tests
    runs-on: ubuntu-latest
    needs: validation
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run critical workflow tests
        run: npm run test:workflows
        env:
          BASE_URL: http://localhost:3000
          DB_SERVER: ${{ secrets.TEST_DB_SERVER }}
          DB_DATABASE: ${{ secrets.TEST_DB_DATABASE }}
          DB_USER: ${{ secrets.TEST_DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_TLS: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_version }}

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Dependency review
        uses: actions/dependency-review-action@v4

  deploy-test:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    needs: [integration-tests, e2e-tests, workflow-tests, security-scan]
    environment:
      name: test
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --production

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_TEST }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: Run database migrations
        run: |
          node src/database/migrate.js
        env:
          DB_SERVER: ${{ secrets.TEST_DB_SERVER }}
          DB_DATABASE: ${{ secrets.TEST_DB_DATABASE }}
          DB_USER: ${{ secrets.TEST_DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}

      - name: Seed test data
        run: |
          node src/database/seed.js
        env:
          DB_SERVER: ${{ secrets.TEST_DB_SERVER }}
          DB_DATABASE: ${{ secrets.TEST_DB_DATABASE }}
          DB_USER: ${{ secrets.TEST_DB_USER }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}

  post-deployment-tests:
    name: Post-Deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-test
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_version }}

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi

      - name: Basic smoke tests
        run: |
          curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/ || exit 1
          curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/products || exit 1

  create-release:
    name: Create Release Candidate
    runs-on: ubuntu-latest
    needs: post-deployment-tests
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_version }}

      - name: Create release tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Create release candidate tag
          TAG_NAME="rc-$(date +%Y%m%d-%H%M%S)"
          git tag -a $TAG_NAME -m "Release candidate from ${{ inputs.deploy_version }}"
          git push origin $TAG_NAME
          
          echo "Created release candidate: $TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release Candidate ${{ env.TAG_NAME }}
          body: |
            Release candidate deployed to Test environment
            
            Source: ${{ inputs.deploy_version }}
            Environment: Test
            URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
          draft: false
          prerelease: true
