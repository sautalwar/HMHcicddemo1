name: Development Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: github-demo-dev

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check formatting
        run: npm run format -- --check
        continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run integration API tests
        run: npx playwright test tests/integration/
        continue-on-error: true
        env:
          NODE_ENV: test
          BASE_URL: http://localhost:3000
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_TLS: false
          DB_SERVER: ${{ secrets.DEV_DB_SERVER }}
          DB_DATABASE: ${{ secrets.DEV_DB_DATABASE }}
          DB_USER: ${{ secrets.DEV_DB_USER }}
          DB_PASSWORD: ${{ secrets.DEV_DB_PASSWORD }}

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true
        env:
          NODE_ENV: test
          BASE_URL: http://localhost:3000
          DB_SERVER: ${{ secrets.DEV_DB_SERVER }}
          DB_DATABASE: ${{ secrets.DEV_DB_DATABASE }}
          DB_USER: ${{ secrets.DEV_DB_USER }}
          DB_PASSWORD: ${{ secrets.DEV_DB_PASSWORD }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_TLS: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  workflow-tests:
    name: User Workflow Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run workflow tests
        run: npm run test:workflows
        continue-on-error: true
        env:
          NODE_ENV: test
          BASE_URL: http://localhost:3000
          DB_SERVER: ${{ secrets.DEV_DB_SERVER }}
          DB_DATABASE: ${{ secrets.DEV_DB_DATABASE }}
          DB_USER: ${{ secrets.DEV_DB_USER }}
          DB_PASSWORD: ${{ secrets.DEV_DB_PASSWORD }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_TLS: false

      - name: Upload workflow test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-test-results
          path: test-results/
          retention-days: 30

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-and-push:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Get Container Image Tag
        id: image
        run: |
          # Use the latest tag for simplicity
          echo "tag=ghcr.io/${{ github.repository }}:latest" >> $GITHUB_OUTPUT

      - name: Set Container App Secrets
        run: |
          az containerapp secret set \
            -n ${{ secrets.CONTAINER_APP_NAME }} \
            -g ${{ secrets.RESOURCE_GROUP }} \
            --secrets \
              redis-password="${{ secrets.DEV_REDIS_PASSWORD }}" \
              session-secret="$(openssl rand -hex 32)" \
              jwt-secret="$(openssl rand -hex 32)"

      - name: Deploy to Azure Container Apps
        run: |
          # Configure registry credentials
          az containerapp registry set \
            -n ${{ secrets.CONTAINER_APP_NAME }} \
            -g ${{ secrets.RESOURCE_GROUP }} \
            --server ghcr.io \
            --username ${{ github.actor }} \
            --password ${{ secrets.GHCR_PAT }}
          
          # Update container app
          az containerapp update \
            -n ${{ secrets.CONTAINER_APP_NAME }} \
            -g ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ steps.image.outputs.tag }} \
            --cpu 1.0 \
            --memory 2Gi \
            --min-replicas 1 \
            --max-replicas 3 \
            --set-env-vars \
              NODE_ENV=production \
              DB_SERVER=${{ secrets.DEV_DB_SERVER }} \
              DB_DATABASE=${{ secrets.DEV_DB_DATABASE }} \
              DB_USE_AZURE_AD=true \
              DB_ENCRYPT=true \
              REDIS_HOST=${{ secrets.DEV_REDIS_HOST }} \
              REDIS_PORT=6380 \
              REDIS_PASSWORD=secretref:redis-password \
              REDIS_TLS=true \
              SESSION_SECRET=secretref:session-secret \
              JWT_SECRET=secretref:jwt-secret

      - name: Smoke test
        run: |
          sleep 120
          curl -f https://${{ secrets.CONTAINER_APP_FQDN }}/health || exit 1

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    if: always()
    steps:
      - name: Deployment notification
        run: |
          echo "Deployment to Development completed"
          echo "Status: ${{ needs.deploy-dev.result }}"
